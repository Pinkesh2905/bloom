{% extends 'base.html' %}
{% block content %}

<style>
    .delete-container {
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        background: #fff7f7;
        border: 1px solid #fca5a5;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(255,0,0,0.05);
        text-align: center;
    }

    .delete-container h2 {
        color: #b91c1c;
        margin-bottom: 1rem;
    }

    .delete-container p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .delete-container form {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }

    .delete-container button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
    }

    .confirm-btn {
        background: #ef4444;
        color: white;
    }

    .cancel-btn {
        background: #e5e7eb;
        color: #333;
    }

    .cancel-btn:hover {
        background: #d1d5db;
    }
</style>

<div class="delete-container">
    <h2>Delete Entry</h2>
    <p>Are you sure you want to delete "<strong>{{ journal.title }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="confirm-btn">Yes, delete</button>
        <a href="{% url 'journal_list' %}"><button type="button" class="cancel-btn">Cancel</button></a>
    </form>
</div>

{% endblock %}
