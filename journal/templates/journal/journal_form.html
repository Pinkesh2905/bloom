{% extends 'base.html' %}
{% block content %}

<style>
    .form-container {
        max-width: 700px;
        margin: auto;
        padding: 2rem;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0,0,0,0.05);
    }

    .form-container h2 {
        margin-bottom: 1.5rem;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    input[type="text"], textarea {
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1rem;
    }

    button {
        background-color: #10b981;
        color: white;
        padding: 0.7rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background-color: #059669;
    }

    .back-link {
        margin-top: 1rem;
        text-align: center;
    }

    .back-link a {
        color: #2563eb;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="form-container">
    <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Journal Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <div class="back-link">
        <a href="{% url 'journal_list' %}">‚Üê Back to Entries</a>
    </div>
</div>

{% endblock %}
