{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bloom | Mental Wellness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: #fdfdfd;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(to right, #d8b4fe, #f0abfc);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #4c1d95;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #4c1d95;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        nav a:hover {
            background-color: #ede9fe;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        footer {
            background-color: #f3e8ff;
            text-align: center;
            padding: 1rem;
            color: #6b21a8;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            header h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            nav {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin-top: 10px;
            }

            nav a {
                display: inline-block;
                margin: 5px 0;
                padding: 8px 12px;
                font-size: 0.95rem;
            }

            main {
                padding: 1rem;
            }

            footer {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1> Bloom</h1>
        <nav>
            <a href="/">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Dashboard</a>
                <a href="{% url 'chatbot_home' %}">Chatbot</a>
                <a href="{% url 'mood_tracker' %}">Mood Tracker</a>
                <a href="{% url 'therapist_list' %}">Therapists</a>
                <a href="{% url 'journal_list' %}">Journal</a>
                <a href="{% url 'insights_home' %}">Insights</a>
                <a href="{% url 'logout' %}" id="logout-link">Logout</a>
            {% else %}
                <a href="{% url 'signup' %}">Sign Up</a>
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Bloom by Pinkesh!</p>
    </footer> 

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function (e) {
                    e.preventDefault(); // stop immediate navigation
                    const confirmLogout = confirm("Are you sure you want to logout?");
                    if (confirmLogout) {
                        window.location.href = logoutLink.href; // proceed to logout
                    }
                });
            }
        });
    </script>
</body>
</html>
