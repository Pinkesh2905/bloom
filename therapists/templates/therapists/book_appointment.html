{% extends "base.html" %}

{% block head %}
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fc;
      padding: 30px 20px;
    }

    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 0 auto;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    form button:hover {
      background-color: #45a049;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    form input[type="date"],
    form input[type="time"],
    form textarea,
    form select,
    form input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    form textarea {
      height: 120px;
      resize: vertical;
    }

    form p {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.6rem;
      }

      form {
        padding: 20px;
      }

      form input, form textarea, form button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h2>Book an Appointment</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Appointment</button>
    {# Optional success message can be shown after submission #}
    {% if message %}
      <p style="color: green;">{{ message }}</p>
    {% endif %}
  </form>
{% endblock %}
