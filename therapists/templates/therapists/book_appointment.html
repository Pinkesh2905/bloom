{% extends "base.html" %}

{% block head %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 30px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #45a049;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    form input[type="date"],
    form input[type="time"],
    form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    form textarea {
      height: 120px;
      resize: vertical;
    }

    form p {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
{% endblock %}

{% block content %}
  <h2>Book an Appointment</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Book Appointment</button>
  </form>
{% endblock %}
