{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
  <div class="glass-strong rounded-3xl shadow-2xl p-8">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold font-fredoka bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        Login
      </h1>
      <p class="mt-3 text-gray-600 font-dm">
        Welcome back to Bloom.
      </p>
    </div>

    {% if form.errors %}
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mb-6" role="alert">
        <strong class="font-bold">Error:</strong>
        <span class="block sm:inline">Your username and password didn't match. Please try again.</span>
      </div>
    {% endif %}

    <form method="post" action="{% url 'login' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-semibold text-gray-700 font-dm mb-2">Email</label>
        <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="254" required id="id_username" class="w-full px-4 py-3 rounded-xl border-gray-300 focus:ring-purple-500 focus:border-purple-500 transition">
      </div>
      <div>
        <label for="id_password" class="block text-sm font-semibold text-gray-700 font-dm mb-2">Password</label>
        <input type="password" name="password" autocomplete="current-password" required id="id_password" class="w-full px-4 py-3 rounded-xl border-gray-300 focus:ring-purple-500 focus:border-purple-500 transition">
      </div>
      <div>
        <button type="submit" class="btn-modern w-full mt-2 px-6 py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold rounded-2xl hover:from-blue-600 hover:to-purple-600 shadow-lg font-dm text-lg">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
