{% extends "base.html" %}

{% block content %}
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2d3e50;
      margin-bottom: 40px;
      font-size: 32px;
    }

    .therapist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .therapist-card {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      padding: 25px 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .therapist-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }

    .therapist-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #e0e0e0;
    }

    .therapist-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }

    .therapist-specialization {
      font-size: 15px;
      color: #777;
      margin-bottom: 12px;
    }

    .view-profile-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      transition: background-color 0.3s;
      display: inline-block;
    }

    .view-profile-btn:hover {
      background-color: #45a049;
    }
  </style>

  <h2>Our Therapists</h2>

  <div class="therapist-grid">
    {% for therapist in therapists %}
      <div class="therapist-card">
        <img src="{{ therapist.image.url }}" alt="{{ therapist.name }}" class="therapist-image">
        <div class="therapist-name">{{ therapist.name }}</div>
        <div class="therapist-specialization">{{ therapist.specialization }}</div>
        <a href="{% url 'therapist_detail' therapist.id %}" class="view-profile-btn">View Profile</a>
      </div>
    {% empty %}
      <p>No therapists available at the moment.</p>
    {% endfor %}
  </div>
  <a href="{% url 'user_appointments' %}" style="display: inline-block; margin: 20px 0; padding: 10px 20px; background-color: #4CAF50; color: white; border-radius: 5px; text-decoration: none;">ðŸ“… View My Appointments</a>

{% endblock %}
